<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <!--adding logo for title-->
    <link rel = "icon" href = 
    "resources/photos/web-code.png" 
            type = "image/x-icon">
  <link rel="stylesheet" href="resources/css/index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./resources/css/javascript/index.js"></script>
</head>
<body>
    <header class="container">
            
        <img class="code-icon" src="resources/photos/software-engineer.png"/>
        <div class="title">ONLINE CODE EDITOR</div>  
    </header>
<div class="codeContainer">
<div>
<ul class="list-item">
    <li class="list-item-inline "><button class="toggle">HTML</button></li>
    <li class="list-item-inline"><button class="toggle" id="b2" >CSS</button></li>
    <li class="list-item-inline"><button class="toggle" id="b3">JavaScript</button></li>
    <button class=" toggle run-btn">Run</button>
</ul>
</div>

<table>
<tr>
    <td><textarea  id="tab1" placeholder="HTML"></textarea></td>
    <td><textarea  id="tab2" placeholder="CSS"></textarea></td>
    <td><textarea id="tab3" placeholder="JavaScript"></textarea></td>
</tr>
</table>
<span style="font-weight: bold; font-size: 1.5rem;">Output</span>
<iframe class="iframe-css" id="myframe"></iframe>
</div>
</body>
</html>
